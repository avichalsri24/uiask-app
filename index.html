<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UiAsk - Natural Language to SQL Query</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/default.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #2c3e50;
            line-height: 1.6;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .header p {
            color: #64748b;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .query-section {
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        .query-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            pointer-events: none;
        }

        .query-section label {
            display: block;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            color: #ffffff;
            position: relative;
            z-index: 1;
        }

        .query-input {
            width: 100%;
            padding: 18px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.95);
            color: #2c3e50;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        .query-input:focus {
            outline: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            background: white;
            transform: translateY(-2px);
        }

        .query-input::placeholder {
            color: #94a3b8;
        }

        .source-selection {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            align-items: flex-end;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
            justify-content: flex-end;
        }

        @media (max-width: 768px) {
            .source-selection {
                justify-content: center;
                gap: 10px;
            }
            
            .source-group {
                min-width: 110px;
            }
            
            .source-select {
                min-width: 110px;
                max-width: 130px;
                font-size: 12px;
            }
        }

        .source-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
            min-width: 120px;
        }

        .source-group label {
            font-size: 0.75rem;
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 0;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            opacity: 0.85;
            padding-left: 2px;
        }

        .source-select {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            background: rgba(255, 255, 255, 0.95);
            color: #374151;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            cursor: pointer;
            min-width: 120px;
            max-width: 140px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: 36px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23374151' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 16px;
            padding-right: 32px;
        }

        .source-select:focus {
            outline: none;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
            background: rgba(255, 255, 255, 0.98);
            transform: translateY(-1px);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .source-select:hover {
            background: rgba(255, 255, 255, 0.98);
            transform: translateY(-0.5px);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.12);
        }

        .source-select option {
            padding: 6px 10px;
            color: #374151;
            font-weight: 500;
            font-size: 13px;
        }

        .source-select option[data-action="add"] {
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            color: #3b82f6;
            font-weight: 600;
            font-size: 12px;
        }

        .additional-source-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            background: rgba(255, 255, 255, 0.08);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .remove-source-btn {
            padding: 6px 10px;
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 4px;
            color: #ffffff;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            gap: 4px;
            height: 36px;
            white-space: nowrap;
        }

        .remove-source-btn:hover {
            background: rgba(239, 68, 68, 0.25);
            border-color: rgba(239, 68, 68, 0.5);
            transform: translateY(-0.5px);
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.15);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .result-header h3 {
            color: #1e293b;
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0;
        }

        .duration-badge {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }

        /* Enhanced markdown formatting styles */
        .result-heading {
            color: #1e293b;
            font-weight: 600;
            margin: 1.5rem 0 1rem 0;
            line-height: 1.3;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }

        .result-heading:first-child {
            margin-top: 0;
        }

        .result-paragraph {
            color: #374151;
            line-height: 1.6;
            margin: 1rem 0;
            font-size: 1rem;
        }

        .result-list {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }

        .result-list li {
            color: #374151;
            line-height: 1.6;
            margin: 0.5rem 0;
            font-size: 1rem;
        }

        .inline-code {
            background: #f1f5f9;
            color: #e11d48;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            font-weight: 500;
        }

        .code-block {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin: 1.5rem 0;
            overflow-x: auto;
        }

        .code-block pre {
            margin: 0;
            padding: 1rem;
            background: none;
            border: none;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #1e293b;
        }

        .code-block code.sql {
            color: #059669;
            font-weight: 500;
        }

        .result-content {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 24px;
            line-height: 1.7;
            color: #374151;
        }

        .result-content p {
            margin-bottom: 16px;
        }

        .result-content ol {
            margin: 16px 0;
            padding-left: 24px;
        }

        .result-content li {
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .result-content strong {
            color: #1f2937;
            font-weight: 600;
        }

        .result-content em {
            color: #6b7280;
            font-style: italic;
        }

        .sql-section {
            padding: 30px;
            background: #ffffff;
            border-top: 1px solid #e2e8f0;
        }

        .sql-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .sql-header h2 {
            font-size: 1.3rem;
            color: #1e293b;
            font-weight: 700;
        }





        .sql-editor-container {
            position: relative;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: #f8fafc;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .sql-editor {
            min-height: 250px;
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .CodeMirror {
            height: 250px;
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .CodeMirror-focused .CodeMirror-selected {
            background: #e6f3ff;
        }

        .sql-validation {
            padding: 12px 20px;
            border-top: 1px solid #e2e8f0;
            background: #f8fafc;
            font-size: 13px;
            font-weight: 500;
        }

        .sql-validation.valid {
            color: #059669;
            background: #ecfdf5;
            border-top-color: #a7f3d0;
        }

        .sql-validation.invalid {
            color: #dc2626;
            background: #fef2f2;
            border-top-color: #fecaca;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(100, 116, 139, 0.3);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(100, 116, 139, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .btn:disabled {
            background: #e2e8f0;
            color: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results-section {
            padding: 30px;
            background: #ffffff;
            border-top: 1px solid #e2e8f0;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .results-header h2 {
            font-size: 1.3rem;
            color: #1e293b;
            font-weight: 700;
        }

        .results-toolbar {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .format-selector {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .format-selector label {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 600;
            margin-right: 8px;
        }

        .format-btn {
            padding: 6px 12px;
            border: 1px solid #d1d5db;
            background: white;
            color: #64748b;
            font-size: 0.85rem;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .format-btn:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
            color: #475569;
        }

        .format-btn.active {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.2);
        }

        .format-btn:first-of-type {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right: none;
        }

        .format-btn:not(:first-of-type):not(:last-of-type) {
            border-radius: 0;
            border-right: none;
        }

        .format-btn:last-of-type {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .copy-btn {
            padding: 8px 12px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            color: #64748b;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .copy-btn:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
            color: #475569;
        }

        .copy-btn.copied {
            background: #dcfce7;
            border-color: #bbf7d0;
            color: #166534;
        }

        /* Structured Results Styles */
        .explanation-section,
        .sql-query-section,
        .execution-results-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .explanation-section:last-child,
        .sql-query-section:last-child,
        .execution-results-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: 12px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .status-badge.success {
            background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
            color: #15803d;
            border: 1px solid #10b981;
            font-weight: 700;
            box-shadow: 0 2px 4px rgba(16, 185, 129, 0.2);
        }

        .status-badge.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .data-table-container {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            overflow: auto;
            margin-top: 15px;
            max-height: 400px;
            max-width: 100%;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            min-width: 600px;
        }

        .results-table th {
            background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%);
            color: white;
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 4px rgba(2, 132, 199, 0.2);
        }

        .results-table td {
            padding: 12px 16px;
            border-bottom: 1px solid #e2e8f0;
            color: #374151;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
        }

        .results-table tr:last-child td {
            border-bottom: none;
        }

        .results-table tr:nth-child(even) {
            background: #f8fafc;
        }

        .results-table tr:hover {
            background: #f1f5f9;
        }

        .table-info {
            padding: 12px 16px;
            background: #f1f5f9;
            color: #64748b;
            font-size: 12px;
            font-weight: 500;
            border-top: 1px solid #e2e8f0;
            text-align: center;
        }



        .results-container {
            position: relative;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }



        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            color: #374151;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 16px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .loading-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .loading-animation {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
        }

        .loading-dots {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            animation: dotPulse 1.4s ease-in-out infinite both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }
        .dot:nth-child(4) { animation-delay: 0.16s; }

        @keyframes dotPulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .loading-rings {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border-style: solid;
            animation: ringRotate 2s linear infinite;
        }

        .ring-1 {
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            border-width: 2px;
            border-color: #3b82f6 transparent transparent transparent;
        }

        .ring-2 {
            top: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            border-width: 2px;
            border-color: transparent #10b981 transparent transparent;
            animation-duration: 1.5s;
            animation-direction: reverse;
        }

        .ring-3 {
            top: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            border-width: 2px;
            border-color: transparent transparent #f59e0b transparent;
            animation-duration: 1s;
        }

        @keyframes ringRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            text-align: center;
            z-index: 10;
        }

        .loading-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        .loading-subtitle {
            font-size: 0.9rem;
            color: #6b7280;
            font-weight: 500;
            animation: textFade 1.5s ease-in-out infinite;
            transition: opacity 0.3s ease-in-out;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px rgba(59, 130, 246, 0.3); }
            100% { text-shadow: 0 0 10px rgba(59, 130, 246, 0.6); }
        }

        @keyframes textFade {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* SQL Editor Buffer Animation */
        .sql-editor-buffer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            z-index: 10;
            overflow: hidden;
        }

        .sql-buffer-lines {
            display: flex;
            flex-direction: column;

        // SQL Validation

            const sqlQuery = sqlEditor.getValue().trim();
            
            if (!sqlQuery || sqlQuery.startsWith('--')) {
                validationMessage.textContent = 'Ready to write SQL...';
                validationMessage.className = 'sql-validation';
                return;

            // Basic SQL validation
            const keywords = ['SELECT', 'FROM', 'WHERE', 'JOIN', 'GROUP BY', 'ORDER BY', 'LIMIT'];
            const hasSelect = /^\s*SELECT\s+/i.test(sqlQuery);
            const hasFrom = /\s+FROM\s+/i.test(sqlQuery);
            const hasSemicolon = sqlQuery.trim().endsWith(';');
            
            if (!hasSelect) {
                validationMessage.textContent = '‚ö†Ô∏è SQL should start with SELECT';
                validationMessage.className = 'sql-validation invalid';
                return;
            }
            
            if (!hasFrom) {
                validationMessage.textContent = '‚ö†Ô∏è SQL should include FROM clause';
                validationMessage.className = 'sql-validation invalid';
                return;
            }
            
            if (!hasSemicolon) {
                validationMessage.textContent = '‚ö†Ô∏è SQL should end with semicolon (;)';
                validationMessage.className = 'sql-validation invalid';
                return;

            validationMessage.textContent = '‚úÖ SQL syntax looks good';
            validationMessage.className = 'sql-validation valid';
        }

        // Format SQL Query
        function formatSqlQuery() {
            const sqlQuery = sqlEditor.getValue();
            if (!sqlQuery.trim()) return;
            
            // Basic SQL formatting
            const formatted = sqlQuery
                .replace(/\s+/g, ' ')
                .replace(/\s*,\s*/g, ', ')
                .replace(/\s*\(\s*/g, '(')
                .replace(/\s*\)\s*/g, ')')
                .replace(/\bSELECT\b/gi, 'SELECT')
                .replace(/\bFROM\b/gi, 'FROM')
                .replace(/\bWHERE\b/gi, 'WHERE')
                .replace(/\bJOIN\b/gi, 'JOIN')
                .replace(/\bINNER JOIN\b/gi, 'INNER JOIN')
                .replace(/\bLEFT JOIN\b/gi, 'LEFT JOIN')
                .replace(/\bRIGHT JOIN\b/gi, 'RIGHT JOIN')
                .replace(/\bGROUP BY\b/gi, 'GROUP BY')
                .replace(/\bORDER BY\b/gi, 'ORDER BY')
                .replace(/\bLIMIT\b/gi, 'LIMIT')
                .replace(/\bAND\b/gi, 'AND')
                .replace(/\bOR\b/gi, 'OR')
                .trim();
            
            sqlEditor.setValue(ensureSqlEndsWithSemicolon(formatted));

        // Poll job response and retrieve results with visual timer
        async function pollJobResponse(jobKey) {
            const maxAttempts = 60; // 2 minute with 2-second intervals
            let actualAttempts = 0;
            let visualAttempts = 0;
            const startTime = Date.now();
            let isComplete = false;
            
            // Start visual timer that updates UI every 2 seconds
            const visualTimer = setInterval(() => {
                if (isComplete) {
                    clearInterval(visualTimer);
                    return;

                visualAttempts = Math.min(visualAttempts + 1, maxAttempts);

                updateResultsBufferText(progressMessage);

                // Force immediate DOM update
                document.body.offsetHeight;
            }, 2000);
            
            // Start actual API polling
            while (actualAttempts < maxAttempts && !isComplete) {
                try {
                    actualAttempts++;
                    console.log(`API polling attempt ${actualAttempts}/${maxAttempts}...`);
                    
                    const response = await fetch(`/api/job-response/${jobKey}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'

                    });
                    
                    if (!response.ok) {

                        const llmResponse = responseData.response;

                        setLoadingMessage('Formatting results...');
                        updateResultsBufferText('Formatting results...');
                        
                        // Display the response content
                        if (llmResponse) {

                            if (typeof llmResponse === 'object' && llmResponse.generatedSQLQuery) {
                                // New structured format
                                displayStructuredResults(llmResponse, duration);
                                return ensureSqlEndsWithSemicolon(llmResponse.generatedSQLQuery);
                            } else if (typeof llmResponse === 'string') {
                                // Legacy string format - try to extract SQL

                                const sqlMatch = llmResponse.match(/```sql\n(.*?)\n```/s) ||

                                if (sqlMatch && sqlMatch[1]) {
                                    return ensureSqlEndsWithSemicolon(sqlMatch[1].trim());
                                }
                            } else {

                            }
                        }
                        
                        return '-- SQL query completed successfully\n-- Check results section for detailed response';
                        
                    } else if (responseData.status === 'pending') {

                        if (actualAttempts < maxAttempts) {

                        }
                    } else {

                        hideResultsBuffer();
                        throw new Error(`Job failed with status: ${responseData.status}`);

                    isComplete = true;
                    clearInterval(visualTimer);
                    console.error('Error polling job response:', error);
                    throw error;
                }

            clearInterval(visualTimer);
            hideResultsBuffer();
            throw new Error('Timeout: Job did not complete within 1 minute');

        // Helper function to ensure SQL query ends with semicolon

            if (!sqlQuery || typeof sqlQuery !== 'string') {

        // Format data as CSV
        function formatAsCSV(data) {
            if (!data || !Array.isArray(data) || data.length === 0) return '';
            
            const headers = Object.keys(data[0]);
            let csvContent = headers.join(',') + '\n';
            
            data.forEach(row => {
                const values = headers.map(header => {
                    let value = row[header] || '';
                    // Escape commas and quotes in CSV
                    if (typeof value === 'string' && (value.includes(',') || value.includes('"'))) {
                        value = '"' + value.replace(/"/g, '""') + '"';
                    }
                    return value;
                });
                csvContent += values.join(',') + '\n';
            });
            
            return `
                <div class="code-block">
                    <pre><code>${csvContent}</code></pre>
                </div>
            `;
        }

            const copyBtn = document.querySelector('.copy-btn');

            if (!data || !copyBtn || !activeFormatBtn) return;
            
            const format = activeFormatBtn.getAttribute('data-format');
            let textToCopy = '';
            
            switch (format) {
                case 'table':
                    // For table, copy as tab-separated values
                    const headers = Object.keys(data[0]);
                    textToCopy = headers.join('\t') + '\n';
                    data.forEach(row => {
                        const values = headers.map(header => row[header] || '');
                        textToCopy += values.join('\t') + '\n';
                    });
                    break;
                case 'json':
                    textToCopy = JSON.stringify(data, null, 2);
                    break;
                case 'csv':
                    const csvHeaders = Object.keys(data[0]);
                    textToCopy = csvHeaders.join(',') + '\n';
                    data.forEach(row => {
                        const values = csvHeaders.map(header => {
                            let value = row[header] || '';
                            if (typeof value === 'string' && (value.includes(',') || value.includes('"'))) {
                                value = '"' + value.replace(/"/g, '""') + '"';
                            }
                            return value;
                        });
                        textToCopy += values.join(',') + '\n';
                    });
                    break;
            }
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                // Visual feedback
                copyBtn.classList.add('copied');
                copyBtn.innerHTML = '<span>‚úÖ</span> Copied!';
                
                setTimeout(() => {

        // Format content as markdown-style HTML for natural language display
        function formatContentAsMarkdown(content) {
            if (!content) return '';
            
            // Convert content to more natural markdown formatting
            let formatted = content
                // Handle headers
                .replace(/^### (.*$)/gm, '<h3 class="result-heading">$1</h3>')
                .replace(/^## (.*$)/gm, '<h2 class="result-heading">$1</h2>')
                .replace(/^# (.*$)/gm, '<h1 class="result-heading">$1</h1>')
                // Handle bold text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // Handle italic text
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // Handle inline code
                .replace(/`([^`]+)`/g, '<code class="inline-code">$1</code>')
                // Handle code blocks
                .replace(/```sql\n([\s\S]*?)```/g, '<div class="code-block"><pre><code class="sql">$1</code></pre></div>')
                .replace(/```([\s\S]*?)```/g, '<div class="code-block"><pre><code>$1</code></pre></div>');
            
            // Process lines for better formatting
            const lines = formatted.split('\n');
            let inOrderedList = false;
            let inUnorderedList = false;
            let result = '';
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // Handle ordered lists (1. 2. 3.)
                const orderedListMatch = line.match(/^(\d+)\.\s(.+)$/);
                // Handle unordered lists (- or *)
                const unorderedListMatch = line.match(/^[-*]\s(.+)$/);
                
                if (orderedListMatch) {
                    if (!inOrderedList) {
                        if (inUnorderedList) {
                            result += '</ul>';
                            inUnorderedList = false;
                        }
                        result += '<ol class="result-list">';
                        inOrderedList = true;
                    }
                    result += `<li>${orderedListMatch[2]}</li>`;
                } else if (unorderedListMatch) {
                    if (!inUnorderedList) {
                        if (inOrderedList) {
                            result += '</ol>';
                            inOrderedList = false;
                        }
                        result += '<ul class="result-list">';
                        inUnorderedList = true;
                    }
                    result += `<li>${unorderedListMatch[1]}</li>`;
                } else {
                    // Close any open lists
                    if (inOrderedList) {
                        result += '</ol>';
                        inOrderedList = false;
                    }
                    if (inUnorderedList) {
                        result += '</ul>';
                        inUnorderedList = false;
                    }
                    
                    // Add paragraph if line has content
                    if (line) {
                        // Don't wrap if it's already a heading or code block
                        if (line.startsWith('<h') || line.startsWith('<div class="code-block"')) {
                            result += line;
                        } else {
                            result += `<p class="result-paragraph">${line}</p>`;
                        }
                    }
                }
            }
            
            // Close any remaining open lists
            if (inOrderedList) {
                result += '</ol>';
            }
            if (inUnorderedList) {
                result += '</ul>';
            }
            
            return result;
        }
